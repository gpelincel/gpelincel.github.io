<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSS.css">
    <link rel="stylesheet" href="CSS/slide-in.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.19.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bdcc87c8b0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/XI.png" type="image/x-icon">
    <title>XI de Agosto | Admin</title>
</head>

<body class="bg-base-300">
    <div class="hero min-h-screen">
        <div class="hero-content flex w-screen flex-col lg:flex-row text-center slide-in">

            <div id="img" class="lg:mr-96">
                <img src="img/XI.png" class="h-32 min-h-fit lg:h-80 mx-auto w-fit" />
                <h1 class="text-center text-3xl">ASSOCIAÇÃO ATLÉTICA XI DE AGOSTO</h1>
            </div>

            <div id="form-login" class="shadow-lg form-bg rounded w-4/5 lg:w-1/4">
                <form class="p-4">
                    <div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white"><i class="fa-solid fa-user mr-1"></i>Usuário</span>
                            </label>
                            <input type="text" placeholder="Usuário" class="input input-bordered" />
                        </div>
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text text-white"><i class="fa-solid fa-lock mr-1"></i>Senha</span>
                            </label>
                            <input type="password" placeholder="Senha" class="input input-bordered" />
                        </div>
                        <div class="form-control mt-6">
                            <a href="home.html"><label class="btn btn-primary font-normal text-lg">ENTRAR</label></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
